<form class="py-4 space-y-1">
  <mat-form-field appearance="outline" class="  w-full">
    <mat-label>Placa</mat-label>
    <input
      #plate
      matInput
      type="text"
      mask="AAA-AAAA"
      [formControl]="form.controls.plate"
      (blur)="searchVehicleByPlate(plate.value)"
    />
    <mat-error>Campo obrigatório</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Modelo</mat-label>
    <input matInput type="text" [formControl]="form.controls.model" />
    <mat-error>Campo obrigatório</mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Cor</mat-label>
    <input matInput type="text" [formControl]="form.controls.color" />
    <mat-error>Campo obrigatório</mat-error>
  </mat-form-field>
</form>
