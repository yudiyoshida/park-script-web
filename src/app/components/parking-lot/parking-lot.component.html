<section class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3">
  @for (spot of spots; track $index) {
    <app-parking-spot
      [spotName]="spot"
      [isOccupied]="$index % 2 === 0"
      [type]="$index % 3 === 0 ? 'disabled' : $index % 3 === 1 ? 'elderly' : 'normal'"
      plate="kna2312"
    />
  }
</section>
